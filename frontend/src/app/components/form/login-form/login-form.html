<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-3 text-center">
    <div class="mb-5 flex flex-col gap-2">
        <div class="relative">
            <app-input label="Nome de usuário" [control]="username" type="text" />
            <app-error-message [control]="username" message="Nome de usuário é obrigatório" />
        </div>
        <div class="relative">
            <app-input label="Senha" [control]="password" type="password" />
            <app-error-message [control]="password" message="Senha é obrigatória" />
        </div>
    </div>

    <app-button text="Entrar" />

    <div></div>
</form>
