<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mt-3 text-center">
    <div class="mb-5 flex flex-col gap-2">
        <div class="relative">
            <app-input label="Nome completo" [control]="fullName" type="text" />
            <app-error-message [control]="fullName" message="Nome completo é obrigatório" />
        </div>

        <div class="relative">
            <app-input label="Nome de usuário" [control]="username" type="text" />
            <app-error-message [control]="username" message="Nome de usuário é obrigatório" />
        </div>

        <div class="relative">
            <app-input label="Telefone" [control]="tel" type="tel" />
            <app-error-message [control]="tel" message="Telefone é obrigatório" />
        </div>

        <div class="relative">
            <app-input label="Senha" [control]="password" type="password" />
            <app-error-message [control]="password" message="Senha é obrigatória" />
        </div>

        <!-- <div class="relative">
            <app-input label="Confirmar senha" [control]="confirmPassword" type="password" />
            <app-error-message
                [control]="confirmPassword"
                message="Confirmar senha é obrigatório"
            />
        </div> -->
    </div>

    <app-form-button text="Criar conta" />

    <div></div>
</form>
