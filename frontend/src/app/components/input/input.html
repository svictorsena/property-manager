<div class="flex flex-col items-start gap-2 mt-3">
    <label class="font-semibold text-sm">{{ label() }}</label>
    <input
        class="w-full bg-gray-100 outline-primary border-[0.5px] border-gray-300 py-1.5 px-3 rounded-lg"
        [type]="type()"
        [value]="control()!.value"
        (input)="control()!.setValue($event.target.value)"
        (blur)="control()!.markAsTouched()"
    />
</div>
