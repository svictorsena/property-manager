<div class="flex flex-row min-h-screen overflow-hidden">
    <app-side-bar />
    <div class="flex w-full flex-col">
        <app-header />
        <div class="p-5.5 flex flex-col gap-7">
            <app-main-title title="Gestão de Propriedades" subTitle="Visão geral do sistema" />
            <div class="flex flex-row gap-4 w-full">
                <app-card
                    title="Total Unidades"
                    text="24"
                    subtext="+2 unidades"
                    [icon]="Building2"
                    color="text-blue-400"
                />
                <app-card
                    title="Contratos Ativos"
                    text="18"
                    subtext="75% ocupação"
                    [icon]="FileText"
                    color="text-green-400"
                />
                <app-card
                    title="Receita Mensal"
                    text="R$ 45.200"
                    subtext="+12% vs mês anterior"
                    [icon]="CreditCard"
                    color="text-orange-400"
                />
                <app-card
                    title="Taxa Ocupação"
                    text="75%"
                    subtext="+5% este mês"
                    [icon]="TrendingUp"
                    color="text-blue-400"
                />
            </div>
        </div>
    </div>
</div>
