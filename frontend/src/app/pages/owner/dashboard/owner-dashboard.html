<div class="flex flex-row">
    <!-- bagulho que abre -->
    <div
        class="h-screen bg-blue-400 flex p-2 transition-smooth flex-col text-white"
        [class]="isShow() ? 'w-3xs' : 'w-12'"
    >
        <div
            class="flex items-center w-full p-2 pt-2"
            [class]="isShow() ? 'justify-between' : 'justify-center'"
        >
            @if (isShow()) {
            <h3 class="font-bold text-lg text-nowrap">Property Manager</h3>
            }
            <button (click)="toggleIsShow()" class="cursor-pointer">
                <lucide-angular size="20" [img]="PanelLeft" />
            </button>
        </div>

        <div class="mt-10 gap-1 flex flex-col">
            @if (isShow()) {
            <div class="px-2"><span class="text-sm text-gray-300 font-semibold">Gest√£o</span></div>
            }
            <div class="flex flex-col gap-2 text-sm">
				@for (item of ownerItems; track item.id) {
					<div
                    class="flex flex-row gap-2 w-full items-center hover:bg-blue-300 rounded-xl px-2 py-1.5"
                    [class]="isShow() ? 'justify-start' : 'justify-center'"
                >
                    <lucide-angular size="20" [img]="ownerItems.at(item.id)?.icon" />
                    @if (isShow()) {
                    <h3>{{item.title}}</h3>
                    }
                </div>
				}
            </div>
        </div>
    </div>

    <!-- dashboard em si -->
    <div class="bg-red-400 flex h-screen"></div>
</div>
