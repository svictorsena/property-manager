<form [formGroup]="propertiesForm" (ngSubmit)="onSubmit()" class="mt-3 text-center w-full">
    <div class="mb-5 flex flex-col gap-2">
        <div class="relative">
            <app-input label="Identificador" [control]="identifier" type="text" />
            <app-error-message [control]="identifier" message="Identificador é obrigatório" />
        </div>

        <div class="relative">
            <app-input label="Endereço" [control]="address" type="text" />
            <app-error-message [control]="address" message="Endereço é obrigatório" />
        </div>

        <div class="relative">
            <app-input label="Área (m²)" [control]="area" type="number" />
            <app-error-message [control]="area" message="Àrea é obrigatória" />
        </div>

        <div class="relative">
            <app-input label="Preço" [control]="price" type="number" />
            <app-error-message [control]="price" message="Preço é obrigatório" />
        </div>

		<div class="relative">
            <app-input label="Descrição" [control]="description" type="text" />
            <app-error-message [control]="description" message="Descrição é obrigatória" />
        </div>
    </div>

    <app-button-form>Adicionar propriedade</app-button-form>
</form>
